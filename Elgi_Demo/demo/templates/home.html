<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Welcome to Elgi Equipments Limited</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ADAMA" name="description" />
    <meta content="ADAMA" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{%static 'images/favicon2.ico' %}">

    <!-- preloader css -->
    <link rel="stylesheet" href="{%static 'css/preloader.min.css' %}" type="text/css" />

    <!-- Bootstrap Css -->
    <link href="{%static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{%static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{%static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
</head>

    <body data-topbar="dark">

        <div class="auth-page" style="background-image:url({%static 'images/login_bg.png' %}); background-repeat:no-repeat;background-position-y:100%;background-color:inherit; width:100%;background-size: 100% ">
            <div class="container-fluid p-0"  >
                <div class="row g-0"  >
                    <!-- column 1 start -->
                    <div class="col-xxl-4 col-lg-4 col-md-5">

                    </div>
                    <!-- column 1 end -->
                    <!-- column 2 start -->
                    <div class="col-xxl-4 col-lg-4 col-md-5">
                        <div class="auth-full-page-content d-flex p-sm-5 p-4" style="padding:1rem!important;">
                            <div class="w-100">
                                <div class="d-flex flex-column h-50">
                                    <div class="mb-4 mb-md-5 text-center" style="margin-bottom:1rem!important">
                                        <a href="/login" class="d-block auth-logo">
                                            <img src="{%static 'images/logo.png' %}" alt="" height="80">
                                            <!-- <span class="logo-txt">Dason</span> -->
                                        </a>
                                    </div>
                                    <div class="auth-content my-auto">
                                        <div class="text-center">
                                            <!-- <h5 class="mb-0">Welcome Back !</h5> -->
                                            <p class="mb-0">Sign in to continue.</p>
                                        </div>
                                        <form class="mt-4 pt-2"  method="post">
                                            {% csrf_token %}
                                            <div class="form-floating form-floating-custom mb-4">
                                                <input type="text" value = "{{username}}" class="form-control"  placeholder="Enter User Name" name="username" value="{{ username }}" id="username">
                                                <label>Username</label>
                                                <div class="form-floating-icon">
                                                   <i data-feather="users"></i>
                                                </div>
                                            </div>

                                            <div class="form-floating form-floating-custom mb-4 auth-pass-inputgroup">
                                                <input type="password" value = "{{password}}" class="form-control pe-5" id = "password-input" name="password" placeholder="Enter Password" value="{{ password }}">
                                                <button type="button" class="btn btn-link position-absolute h-100 end-0 top-0" id="password-addon">
                                                    <i class="mdi mdi-eye-outline font-size-18 text-muted"></i>
                                                </button>
                                                <label for = "password-input">Password</label>
                                                <div class="form-floating-icon">
                                                    <i data-feather="lock"></i>
                                                </div>
                                            </div>

                                            <div class="row mb-4">
                                                <div class="col">
                                                    <div class="form-check font-size-15">
                                                        <input class="form-check-input" type="checkbox" id="remember-check">
                                                        <label class="form-check-label font-size-13" for="remember-check">
                                                            Remember me
                                                        </label>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="mb-3">
                                                <button class="btn btn-primary w-100 waves-effect waves-light" type="Submit" style="background-color: #ee3124;" onclick="validateuser()">Log In</button>
                                            </div>
                                        </form>

                                        {% if msg != "" %}
                                         <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                             {{msg}}
                                           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                         </div>
                                        {% endif %}

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- column 2 end -->
                    <!-- column 3 start -->
                    <div class="col-xxl-4 col-lg-4 col-md-5">

                    </div>
                    <!-- column 3 start -->


                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container fluid -->
        </div>

        <!-- JAVASCRIPT -->
        <script src="{%static 'libs/jquery/jquery.min.js' %}"></script>
        <script src="{%static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{%static 'libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{%static 'libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{%static 'libs/node-waves/waves.min.js' %}"></script>
        <script src="{%static 'libs/feather-icons/feather.min.js' %}"></script>
        <!-- pace js -->
        <script src="{%static 'libs/pace-js/pace.min.js' %}"></script>
        <script src="{%static 'js/pages/pass-addon.init.js' %}"></script>
        <script src="{%static 'js/pages/feather-icon.init.js' %}"></script>
        <!-- Validation -->
        <script type="text/javascript" src="{% static 'js/ajax.js' %}"> </script>

                              }
                  });




                  )


        }
        </script>
    </body>
</html>
